<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户密码</title>
    <!-- 引入cropper第三方插件 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面样式文件 -->
    <link rel="stylesheet" href="/assets/css/user/user_avatar.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/assets/images/蒂法.jpeg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <input type="file" id="file" accept="image/png,image/jpeg" style="display: none;">
                <button id="btnChooseImg" type="button" class="layui-btn">上传</button>
                <button id="btnUpLoad" type="button" class="layui-btn layui-btn-danger">确定</button>
            </div>
        </div>
    </div>



    <!-- 引入layui.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入cropper第三方插件 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <!-- 引入cropper第三方组件插件 -->
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入本页面js文件 -->
    <script src="/assets/js/user/user_avatar.js"></script>
</body>

</html>
