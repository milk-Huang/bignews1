<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页面</title>
    <!-- 先引入 layui 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png">
    </div>

    <!-- 注册和登录区域 -->
    <div class="loginAndRegBox">
        <!-- 1.登录注册标题 -->
        <div class="titleBox"></div>

        <!-- 2.登录区域 -->
        <div class="login-box">
            <form class="layui-form" id="form_login" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" value="m" name="username" required lay-verify="required|" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" value="123456" name="password" required lay-verify="required"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交 -->
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 跳转注册 -->
                <div class="layui-form-item links">

                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>

            </form>
        </div>

        <!-- 3.注册区域 -->
        <div class="reg-box" style="display: none">
            <form class="layui-form" id="form_reg" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!--确认 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交 -->
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <!-- 跳转注册 -->
                <div class="layui-form-item links">

                    <a href="javascript:;" id="link_login">去登录</a>

                </div>

            </form>

        </div>
    </div>



    <!-- 引入 jQuery 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 layui.all.js 与 jQuery 文件没有关系,但必须在 index.js 之前引入 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入BaseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入本页面 js 文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
